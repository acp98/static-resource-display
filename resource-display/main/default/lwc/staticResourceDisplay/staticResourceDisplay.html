<template>
    <template if:true={isDataLoaded}>
        <lightning-card>
            <div class="slds-grid slds-wrap slds-grid_pull-padded">
                <template for:each={images} for:item="image">
                    <div key={image.url} class="slds-col slds-size_1-of-4 slds-p-horizontal_small slds-align_absolute-center">
                        <img src={image.url} alt={image.label} style="max-width: 100%; height: auto;" />
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
